{% include 'partials/bootstrap.partial' %}

<div class = 'container'>
    {% if user.is_authenticated %}
    <h1> Welcome, {{user.username}}</h1>
    <a href='/logout'><button>Logout</button></a>

    {% else %}
    <h1> Welcome, please</h1>
    <a href='/login'><button>Login</button></a>

    {% endif %}
    {% block content %}
    {% endblock %}
</div>
