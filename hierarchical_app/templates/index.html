{% extends 'base.html' %}
{% load mptt_tags %}
{% block content %}
    <h3>What folders are available?</h3>
        <ul>
        {% recursetree folder %}
            <li>
                {{ node.name }}
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
        </ul>
{% endblock %}
